allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    apply plugin: "java"
    
    repositories {
        mavenCentral()
    }

    ext {
        appName = 'sdsu-rocket'
    }

    tasks.withType(Test) {
        testLogging {
            events 'passed'
        }
    }
}

project(":server") {
    dependencies {
        compile project(":core");
    }
}

project(":data") {
    dependencies {
        compile project(":core");
    }
}

project(":control") {
    dependencies {
        compile project(":core");
    }
}

project(":log2csv") {
    dependencies {
        compile project(":core");
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
